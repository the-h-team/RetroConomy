    color: '&6&l'
    singular: '&6gold'
    plural: '&6gold'
  minor:
    singular: '&eshilling'
    plural: '&eshillings'

  # If false currency items will not have currency naming.
  custom: true
  # Add as many items as you want for currency.
  items:
    dollar:
      GOLD_INGOT: 1
    change:
      GOLD_NUGGET: 0.11
    alt:
      GOLD_BLOCK: 9


